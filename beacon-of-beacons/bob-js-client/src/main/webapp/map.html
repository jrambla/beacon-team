<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Global Alliance for Genomics and Health - Beacon of Beacons</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">

        <script src="js/jquery-1.11.2.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>
        <script src="js/bob-api.js"></script>
        <script src="js/layout.js"></script>
    </head>
    <body>
        <div id="menu"></div>
        <div class="container">
            <div class="row row-centered">
                <div id="banner"></div>
                <div class="col-xs-6 col-centered wide-container">
                    <div id="banner"></div>
                    <div id="chart_div"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script>
            google.load('visualization', '1', {
                'packages': ['geochart']
            });

            google.setOnLoadCallback(drawMarkersMap);

            function drawMarkersMap() {
                var data = google.visualization.arrayToDataTable([
                    ['Address', 'Beacon', 'Number of beacons'],
                    ['1600 Amphitheatre Pkwy, Mountain View, CA 94043, United States', 'Google', 4],
                    ['465 Soda Hall, MC-1776, Berkeley', 'AMPlab, University of California', 1],
                    ['661 University Avenue, Toronto, Ontario', 'Global Alliance for Genomics and Health', 1],
                    ['University Rd, Leicester LE1 7RH, United Kingdom', 'University of Leicester', 3],
                    ['1156 High St, Santa Cruz, CA 95064, United States', 'University of California, Santa Cruz', 3],
                    ['Cambridgeshire CB10 1SD, United Kingdom', 'European Bioinformatics Institute', 1],
                    ['332 Congress Street 4th Floor Boston, MA 02210', 'Curoverse', 2],
                    ['401 Terry Avenue North Seattle, WA', 'Institute for Systems Biology', 1],
                    ['8600 Rockville Pike, Bethesda MD, 20894 USA', 'National Center for Biotechnology Information', 1],
                    ['415 Main Street, Cambridge, MA 02142, United States', 'Broad Institute', 1],
                    ['Hinxton, Cambridgeshire CB10 1SA, United Kingdom', 'Wellcome Trust Sanger Institute', 1]
                ]);

                var options = {
                    displayMode: 'markers',
                    colorAxis: {
                        colors: ['green', 'blue']
                    }
                };

                var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
        </script>

        <div id="footer"></div>
    </body>
</html>
